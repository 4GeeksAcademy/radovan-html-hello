<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/41cc958c5a.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>HTML FORM</title>
</head>

<body>
  <!-- header -->
  <form class=" container border rounded row p-5 mx-5">
    <div class="bg-light border mb-3">
      <h1>Payment form example</h1>
    </div>
    <!-- firs row -->
    <div class="col-md-4">
      <label for="formGroupExampleInput" class="form-label fw-bold mb-2">
        Card#

      </label>
      <input type="number" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXX">
    </div>
    <div class="col-md-4">
      <label for="formGroupExampleInput" class="form-label fw-bold mb-2">
        CVC#
        
      </label>
      <input type="number" class="form-control" id="formGroupExampleInput" placeholder="0000">
    </div>
    </div>

    <div class="col-md-4">
      <label for="formGroupExampleInput" class="form-label fw-bold mb-2">
        Amount
      </label>
      <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Amount">
    </div>
      <!-- second row -->
    <div class="col-md-6">
      <label for="name" class="form-label fw-bold mb-2">
        First name
      </label>
      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label fw-bold mb-2">
        Last Name
      </label>
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
    </div>
      <!-- third row -->
    <div class="col-md-6">
      <label for="inputCity" class="form-label fw-bold">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label fw-bold">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Amazonas</option>
        <option>Anzoátegui</option>
        <option>Apure</option>
        <option>Aragua</option>
        <option>Barinas</option>
        <option>Bolívar</option>
        <option>Carabobo</option>
        <option>Cojedes</option>
        <option>Delta Amacuro</option>
        <option>Dependencias Federales</option>
        <option>Distrito Federal</option>
        <option>Falcón</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label fw-bold">Postal Code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <!-- fourth row -->
    <div class="container">
      <div class="row">
        <label for="inputZip" class="form-label fw-bold">We accept:</label>
        <div class="col-md-6">
          <div class="col-6 bg-secondary rounded py-3 justify-conten-center ">
            <div class="form-check ml-5">
              <input type="RADIO" name="Ccard" value="visa"><i class="fa-brands fa-cc-visa mx-3"></i>
              <input type="RADIO" name="Ccard" value="master"><i class="fa-brands fa-cc-mastercard mx-3"></i>
              <input type="RADIO" name="Ccard" value="american_express"><i class="fa-brands fa-cc-paypal mx-3"></i>
              <input type="RADIO" name="Ccard" value="discover"><i class="fa-brands fa-cc-discover mx-3"></i>
            </div>
          </div>
        </div>
        <div class="col-5 ml-auto">
          <label for="exampleFormControlTextarea1" class="form-label">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
      </div>
    </div>
    <hr class="my-5">
    <!-- footer button -->
    <div class="d-flex justify-content-end col-md-12">
      <button type="reset" class="btn btn-secondary mx-3">Cancel</button>
      <button type="button" id="sendForm" class="btn btn-primary">Send</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
