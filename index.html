<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/41cc958c5a.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>HTML FORM</title>
</head>

<body>
  <!-- header -->
  <form class=" container border rounded row p-5 mx-5">
    <div class="bg-light border mb-3">
      <h1>Payment form example</h1>
    </div>

    <!-- firs row -->
    <div class="col-md-4">
      <label for="inputCard" class="form-label fw-bold mb-2">
        Card#
      </label>
      <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXX">
    </div>

    <div class="col-md-4">
      <label for="inputCvc" class="form-label fw-bold mb-2">
        CVC#
      </label>
      <input type="number" class="form-control" id="inputCvc" placeholder="0000">
    </div>
    </div>

    <div class="col-md-4">
      <label for="inputAmount" class="form-label fw-bold mb-2">
        Amount
      </label>
      <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
    </div>

    <!-- second row -->
    <div class="col-sm-6 my-3">
      <label for="exampleFirst" class="fw-bold mb-2">First Name</label>
      <input class="form-control" id="exampleFirst" type="text">
    </div>
    <div class="col-sm-6 my-3">
      <label for="exampleLast" class="fw-bold mb-2">Last Name</label>
      <input class="form-control" id="exampleLast" type="text">
    </div>

    <!-- third row -->
    <div class="col-md-6 my-2">
      <label for="inputCity" class="form-label fw-bold">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>

    <div class="col-md-4 mt-2">
      <label for="inputState" class="form-label fw-bold">State</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>Amazonas</option>
        <option>Anzoátegui</option>
        <option>Apure</option>
        <option>Aragua</option>
        <option>Barinas</option>
        <option>Bolívar</option>
        <option>Carabobo</option>
        <option>Cojedes</option>
        <option>Delta Amacuro</option>
        <option>Dependencias Federales</option>
        <option>Distrito Federal</option>
        <option>Falcón</option>
      </select>
    </div>

    <div class="col-md-2 mt-2">
      <label for="inputZip" class="form-label fw-bold mb-2">Postal Code</label>
      <input type="text" class="form-control" id="inputZip">
    </div>

    <!-- fourth row -->
    <div class="container my-4">
      <div class="row">
        <div class="col-md-6">
          <label for="inputZip" class="form-label fw-bold">We accept:</label>
          <div class="col-7 bg-secondary rounded py-4">

            <div class="d-inline-flex mx-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                  value="option1">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa mx-1"></i></label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                  value="option2">
                <label class="form-check-label" for="inlineRadio2"><i
                    class="fa-brands fa-cc-mastercard mx-1"></i></label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option3">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal mx-1"></i></label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                  value="option4">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover mx-1"></i></label>
              </div>
            </div>

          </div>
        </div>
        <div class="col-5">
          <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
      </div>
    </div>
    <hr class="my-5">
    <!-- footer button -->
    <div class="d-flex justify-content-end col-md-12">
      <button type="reset" class="btn btn-secondary mx-3">Cancel</button>
      <button type="submit" id="sendForm" class="btn btn-primary">Send</button>
    </div>

  </form>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
